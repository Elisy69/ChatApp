<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div data-popup-target="#settings" class="settingsBtn">Settings</div>
        <div id="settings" class="settings">
          <div class="hedaersettings">
            <div class="textsettings">Settings</div>
            <div data-close-button class="closeBtn">&times</div>
          </div>
          <div class="headerName">Chat nickname</div>
          <form class="nameForm">
            <input type="text" placeholder="Your name..." class="nameBox" />
            <div class="sendNickBtn">-></div>
          </form>
        </div>
        <div class="exit">Exit</div>
      </div>
      <div class="chatbox">
        <template id="myMessage">
          <div class="sentMessage">
            <div class="sentMessageText"></div>
            <div class="time">18:45</div>
          </div>
        </template>
      </div>
      <form class="messageForm">
        <input type="text" placeholder="your message..." class="messageBox" />
        <button type="submit" class="sendMessageBtn">-></button>
      </form>
    </div>
    <div class="overlay"></div>
    <script type="module" src="app.js"></script>
    <script type="module" src="UI.js"></script>
  </body>
</html>
