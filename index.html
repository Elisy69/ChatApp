<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="settings">Settings</div>
        <div class="exit">Exit</div>
      </div>
      <div class="chatbox">
        <div class="sentMessage">Me: Hello!</div>
        <div class="recievedMessage">Chat mate: Hey!</div>
        <div class="recievedMessage">
          Chat mate: This is a second message and it's too long to fit in one
          line!
        </div>
        <div class="sentMessage">Me: Hello again!</div>
      </div>
      <form class="messageForm" onsubmit="return false">
        <input
          type="messageText"
          placeholder="your message..."
          class="messageBox"
        />
        <div class="sendMessageBtn">-></div>
      </form>
    </div>
  </body>
</html>
